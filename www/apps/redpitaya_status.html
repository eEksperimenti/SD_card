        <script type="text/javascript">
            var jsonCallback = function(data){
                for(var p in data){
                    var num = p.substring(1);
                    var active = data[p].active;

                    var color1 = (active == "true" ? "lawngreen" : "#ff0000");
                    var style1 = (active == "true" ? "" : "color: #b1b1b1");

                    var html = '<p class="lead">';
                    html += '<span style="'+style1+'">Red Pitaya ' + num + '&nbsp&nbsp&nbsp<i style="color: '+color1+'" class="fa fa-dot-circle-o"></i>';
                    html += '<ul style="'+style1+'" class="lead">';
                    html += '<li>Osciloskop</li>';
                    html += '<li>Žarnica</li>';
                    html += '<li>Sončna celica</li>';
                    html += '</ul>';
                    html += '</p>';

                    $("#jsonpContainer").append(html);
                }
            };
        </script>
