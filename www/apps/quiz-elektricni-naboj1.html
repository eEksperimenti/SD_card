<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='description' content=''>
        <title>eEksperimenti</title>

        <!-- CSS -->
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <link href='css/index.css' rel='stylesheet'>
        <link href='css/quiz.css' rel='stylesheet'>

        <!-- Fonts -->
        <link href='font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id='quiz'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-12 col-sm-6'>
                        <div id="emc-score"></div>
                        <section data-quiz-item>
                            <div class="question">1. Atomi so sestavljeni iz:&nbsp&nbsp&nbsp<a href="#show-answer-1" class='btn btn-default quiz-answer'>Preveri</a></div>
                            <div class="choices" data-choices='["Elektronov, nevtronov in prijonov",
                                                                "Elektronov in protonov",
                                                                "Protonov, elektronov in nevtronov"]'>
                            </div>
                        </section>

                        <section data-quiz-item>
                            <div class="question">Poišči pravilen odgovor:&nbsp&nbsp&nbsp<a href="#show-answer-2" class='btn btn-default quiz-answer'>Preveri</a></div>
                            <div class="choices" data-choices='["Običajno je v atomu več protonov kot elektronov",
                                                               "Običajno je v atomu več elektronov kot protonov",
                                                               "Običajno je v atomu število protonov enako številu elektronov"]'>
                            </div>
                        </section>

                        <section data-quiz-item>
                            <div class="question">3. Označi pravilne odgovore:&nbsp&nbsp&nbsp<a href="#show-answer-3" class='btn btn-default quiz-answer'>Preveri</a></div>
                            <div class="choices" data-choices='["Med dvema elektronoma je sila odbojna",
                                                                "Med elektronom in protonom je sila odbojna",
                                                                "Med dvema protonoma je sila privlačna",
                                                                "Med elektronom in nevtronom je sila odbojna",
                                                                "Med nevtronom in protonom je sila privlačna "]'>
                            </div>
                        </section>

                        <div class="submit">
                            <button class="btn" id="emc-submit">Preveri odgovore</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- POP-UP, QUESTION 1-->
        <a href="#" class="modal" id="show-answer-1" aria-hidden="true"></a>
        <div class="modal-dialog">
            <div class="modal-body"><p>Atomi so sestavljeni iz protonov, elektronov in nevtronov</p></div>
            <div class="modal-footer"><a href="#" class="btn btn-default">Zapri</a></div>
        </div>


        <!-- POP-UP, QUESTION 2-->
        <a href="#" class="modal" id="show-answer-2" aria-hidden="true"></a>
        <div class="modal-dialog">
            <div class="modal-body"><p>Običajno je v atomu število protonov enako številu elektronov.</p></div>
            <div class="modal-footer"><a href="#" class="btn btn-default">Zapri</a></div>
        </div>


        <!-- POP-UP, QUESTION 3-->
        <a href="#" class="modal" id="show-answer-3" aria-hidden="true"></a>
        <div class="modal-dialog">
            <div class="modal-body"><p>Med dvema elektronoma je sila odbojna.</p></div>
            <div class="modal-footer"><a href="#" class="btn btn-default">Zapri</a></div>
        </div>

        <script type='text/javascript' src='js/jquery.js'></script>
        <script type='text/javascript' src='js/respond.min.js'></script>
        <script type='text/javascript' src='js/bootstrap.min.js'></script>
        <script type='text/javascript' src='js/quiz-js.js'></script>
    <script>
        $(document).emc({
            key: ["3","3","1"]
        });

        $('#emc-submit').click(function() {
            $('.quiz-answer').show();
        });
    </script>
    </body>
</html>
